hello:
  handler: index.handler
  memorySize: 128
  iamRoleStatementsName: ${self:service}-${self:provider.stage}-s3-permission
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:getObject
      Resource:
        - arn:aws:s3:::marvel-keys/*
  events:
    - http:
        path: hello
        integration: lambda-proxy
        method: get
        cors:
          origin: '*'
          headers:
            - Content-Type
            - X-Amz-Date
            - Authorization
            - X-Api-Key
            - X-Amz-Security-Token
            - X-Amz-User-Agent
            - Cache-Control
            - Access-Control-Allow-Origin
            - Access-Control-Allow-Credentials
            - Access-Control-Allow-Headers
          allowCredentials: false
        private: ${self:custom.PRIVATE_HTTP.${self:provider.stage}}
